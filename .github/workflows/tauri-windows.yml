name: Windows build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: dtolnay/rust-toolchain@stable

      - name: Install deps
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Build Tauri
        run: npx tauri build
